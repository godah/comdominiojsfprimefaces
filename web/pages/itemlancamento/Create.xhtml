<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemlancamentoCreateDlg" widgetVar="ItemlancamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItemlancamentoTitle}">
            <h:form id="ItemlancamentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemlancamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateItemlancamentoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{itemlancamentoController.selected.id}" title="#{bundle.CreateItemlancamentoTitle_id}" required="true" requiredMessage="#{bundle.CreateItemlancamentoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateItemlancamentoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{itemlancamentoController.selected.descricao}" title="#{bundle.CreateItemlancamentoTitle_descricao}" />
                        <p:outputLabel value="#{bundle.CreateItemlancamentoLabel_quantidade}" for="quantidade" />
                        <p:inputText id="quantidade" value="#{itemlancamentoController.selected.quantidade}" title="#{bundle.CreateItemlancamentoTitle_quantidade}" />
                        <p:outputLabel value="#{bundle.CreateItemlancamentoLabel_valorunit}" for="valorunit" />
                        <p:inputText id="valorunit" value="#{itemlancamentoController.selected.valorunit}" title="#{bundle.CreateItemlancamentoTitle_valorunit}" />
                        <p:outputLabel value="#{bundle.CreateItemlancamentoLabel_lancamentoId}" for="lancamentoId" />
                        <p:selectOneMenu id="lancamentoId" value="#{itemlancamentoController.selected.lancamentoId}" >
                            <f:selectItems value="#{lancamentoController.itemsAvailableSelectOne}"
                                           var="lancamentoIdItem"
                                           itemValue="#{lancamentoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemlancamentoController.create}" value="#{bundle.Save}" update="display,:ItemlancamentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItemlancamentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemlancamentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
