<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FinanceiroEditDlg" widgetVar="FinanceiroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFinanceiroTitle}">
            <h:form id="FinanceiroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{financeiroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFinanceiroLabel_id}" for="id" />
                        <p:inputText id="id" value="#{financeiroController.selected.id}" title="#{bundle.EditFinanceiroTitle_id}" required="true" requiredMessage="#{bundle.EditFinanceiroRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFinanceiroLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{financeiroController.selected.descricao}" title="#{bundle.EditFinanceiroTitle_descricao}" />
                        <p:outputLabel value="#{bundle.EditFinanceiroLabel_condominioId}" for="condominioId" />
                        <p:selectOneMenu id="condominioId" value="#{financeiroController.selected.condominioId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{condominioController.itemsAvailableSelectOne}"
                                           var="condominioIdItem"
                                           itemValue="#{condominioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{financeiroController.update}" value="#{bundle.Save}" update="display,:FinanceiroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FinanceiroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FinanceiroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
