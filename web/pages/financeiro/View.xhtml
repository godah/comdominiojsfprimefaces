<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FinanceiroViewDlg" widgetVar="FinanceiroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFinanceiroTitle}">
            <h:form id="FinanceiroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{financeiroController.selected != null}">
                        <h:outputText value="#{bundle.ViewFinanceiroLabel_id}"/>
                        <h:outputText value="#{financeiroController.selected.id}" title="#{bundle.ViewFinanceiroTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFinanceiroLabel_descricao}"/>
                        <h:outputText value="#{financeiroController.selected.descricao}" title="#{bundle.ViewFinanceiroTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewFinanceiroLabel_condominioId}"/>
                        <h:outputText value="#{financeiroController.selected.condominioId}" title="#{bundle.ViewFinanceiroTitle_condominioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FinanceiroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
