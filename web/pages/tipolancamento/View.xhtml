<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipolancamentoViewDlg" widgetVar="TipolancamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipolancamentoTitle}">
            <h:form id="TipolancamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipolancamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipolancamentoLabel_id}"/>
                        <h:outputText value="#{tipolancamentoController.selected.id}" title="#{bundle.ViewTipolancamentoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipolancamentoLabel_descricao}"/>
                        <h:outputText value="#{tipolancamentoController.selected.descricao}" title="#{bundle.ViewTipolancamentoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewTipolancamentoLabel_sigla}"/>
                        <h:outputText value="#{tipolancamentoController.selected.sigla}" title="#{bundle.ViewTipolancamentoTitle_sigla}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipolancamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
