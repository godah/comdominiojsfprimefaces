<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLancamentofinanceiroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LancamentofinanceiroListForm">
                <p:panel header="#{bundle.ListLancamentofinanceiroTitle}">
                    <p:dataTable id="datalist" value="#{lancamentofinanceiroController.items}" var="item"
                                 selectionMode="single" selection="#{lancamentofinanceiroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentofinanceiroTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentofinanceiroTitle_datalancamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.datalancamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentofinanceiroTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentofinanceiroTitle_financeiroId}"/>
                            </f:facet>
                            <h:outputText value="#{item.financeiroId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentofinanceiroTitle_lancamentoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.lancamentoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentofinanceiroTitle_pessoaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentofinanceiroTitle_servicoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.servicoId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{lancamentofinanceiroController.prepareCreate}" update=":LancamentofinanceiroCreateForm" oncomplete="PF('LancamentofinanceiroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LancamentofinanceiroViewForm" oncomplete="PF('LancamentofinanceiroViewDialog').show()" disabled="#{empty lancamentofinanceiroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LancamentofinanceiroEditForm" oncomplete="PF('LancamentofinanceiroEditDialog').show()" disabled="#{empty lancamentofinanceiroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{lancamentofinanceiroController.destroy}" update=":growl,datalist" disabled="#{empty lancamentofinanceiroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
