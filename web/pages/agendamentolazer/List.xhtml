<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAgendamentolazerTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AgendamentolazerListForm">
                <p:panel header="#{bundle.ListAgendamentolazerTitle}">
                    <p:dataTable id="datalist" value="#{agendamentolazerController.items}" var="item"
                                 selectionMode="single" selection="#{agendamentolazerController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgendamentolazerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgendamentolazerTitle_aprovacao}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.aprovacao}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgendamentolazerTitle_dataaprovacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataaprovacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgendamentolazerTitle_evento}"/>
                            </f:facet>
                            <h:outputText value="#{item.evento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgendamentolazerTitle_fim}"/>
                            </f:facet>
                            <h:outputText value="#{item.fim}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgendamentolazerTitle_inicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.inicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgendamentolazerTitle_areadelazerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.areadelazerId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgendamentolazerTitle_condominioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.condominioId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgendamentolazerTitle_pessoaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{agendamentolazerController.prepareCreate}" update=":AgendamentolazerCreateForm" oncomplete="PF('AgendamentolazerCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AgendamentolazerViewForm" oncomplete="PF('AgendamentolazerViewDialog').show()" disabled="#{empty agendamentolazerController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AgendamentolazerEditForm" oncomplete="PF('AgendamentolazerEditDialog').show()" disabled="#{empty agendamentolazerController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{agendamentolazerController.destroy}" update=":growl,datalist" disabled="#{empty agendamentolazerController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
