<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgendamentolazerCreateDlg" widgetVar="AgendamentolazerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAgendamentolazerTitle}">
            <h:form id="AgendamentolazerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{agendamentolazerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAgendamentolazerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{agendamentolazerController.selected.id}" title="#{bundle.CreateAgendamentolazerTitle_id}" required="true" requiredMessage="#{bundle.CreateAgendamentolazerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAgendamentolazerLabel_aprovacao}" for="aprovacao" />
                        <p:selectBooleanCheckbox id="aprovacao" value="#{agendamentolazerController.selected.aprovacao}" />
                        <p:outputLabel value="#{bundle.CreateAgendamentolazerLabel_dataaprovacao}" for="dataaprovacao" />
                        <p:inputText id="dataaprovacao" value="#{agendamentolazerController.selected.dataaprovacao}" title="#{bundle.CreateAgendamentolazerTitle_dataaprovacao}" />
                        <p:outputLabel value="#{bundle.CreateAgendamentolazerLabel_evento}" for="evento" />
                        <p:inputText id="evento" value="#{agendamentolazerController.selected.evento}" title="#{bundle.CreateAgendamentolazerTitle_evento}" />
                        <p:outputLabel value="#{bundle.CreateAgendamentolazerLabel_fim}" for="fim" />
                        <p:inputText id="fim" value="#{agendamentolazerController.selected.fim}" title="#{bundle.CreateAgendamentolazerTitle_fim}" />
                        <p:outputLabel value="#{bundle.CreateAgendamentolazerLabel_inicio}" for="inicio" />
                        <p:inputText id="inicio" value="#{agendamentolazerController.selected.inicio}" title="#{bundle.CreateAgendamentolazerTitle_inicio}" />
                        <p:outputLabel value="#{bundle.CreateAgendamentolazerLabel_areadelazerId}" for="areadelazerId" />
                        <p:selectOneMenu id="areadelazerId" value="#{agendamentolazerController.selected.areadelazerId}" >
                            <f:selectItems value="#{arealazerController.itemsAvailableSelectOne}"
                                           var="areadelazerIdItem"
                                           itemValue="#{areadelazerIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAgendamentolazerLabel_condominioId}" for="condominioId" />
                        <p:selectOneMenu id="condominioId" value="#{agendamentolazerController.selected.condominioId}" >
                            <f:selectItems value="#{condominioController.itemsAvailableSelectOne}"
                                           var="condominioIdItem"
                                           itemValue="#{condominioIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAgendamentolazerLabel_pessoaId}" for="pessoaId" />
                        <p:selectOneMenu id="pessoaId" value="#{agendamentolazerController.selected.pessoaId}" >
                            <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"
                                           var="pessoaIdItem"
                                           itemValue="#{pessoaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{agendamentolazerController.create}" value="#{bundle.Save}" update="display,:AgendamentolazerListForm:datalist,:growl" oncomplete="handleSubmit(args,'AgendamentolazerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AgendamentolazerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
