<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPessoacondominioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PessoacondominioListForm">
                <p:panel header="#{bundle.ListPessoacondominioTitle}">
                    <p:dataTable id="datalist" value="#{pessoacondominioController.items}" var="item"
                                 selectionMode="single" selection="#{pessoacondominioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.value}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoacondominioTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoacondominioTitle_datafim}"/>
                            </f:facet>
                            <h:outputText value="#{item.datafim}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoacondominioTitle_datainicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.datainicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoacondominioTitle_condominioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.condominioId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoacondominioTitle_pessoaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pessoacondominioController.prepareCreate}" update=":PessoacondominioCreateForm" oncomplete="PF('PessoacondominioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PessoacondominioViewForm" oncomplete="PF('PessoacondominioViewDialog').show()" disabled="#{empty pessoacondominioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PessoacondominioEditForm" oncomplete="PF('PessoacondominioEditDialog').show()" disabled="#{empty pessoacondominioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pessoacondominioController.destroy}" update=":growl,datalist" disabled="#{empty pessoacondominioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
