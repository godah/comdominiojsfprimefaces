<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CondominioViewDlg" widgetVar="CondominioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCondominioTitle}">
            <h:form id="CondominioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{condominioController.selected != null}">
                        <h:outputText value="#{bundle.ViewCondominioLabel_id}"/>
                        <h:outputText value="#{condominioController.selected.id}" title="#{bundle.ViewCondominioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCondominioLabel_bairro}"/>
                        <h:outputText value="#{condominioController.selected.bairro}" title="#{bundle.ViewCondominioTitle_bairro}"/>
                        <h:outputText value="#{bundle.ViewCondominioLabel_cep}"/>
                        <h:outputText value="#{condominioController.selected.cep}" title="#{bundle.ViewCondominioTitle_cep}"/>
                        <h:outputText value="#{bundle.ViewCondominioLabel_cidade}"/>
                        <h:outputText value="#{condominioController.selected.cidade}" title="#{bundle.ViewCondominioTitle_cidade}"/>
                        <h:outputText value="#{bundle.ViewCondominioLabel_complemento}"/>
                        <h:outputText value="#{condominioController.selected.complemento}" title="#{bundle.ViewCondominioTitle_complemento}"/>
                        <h:outputText value="#{bundle.ViewCondominioLabel_logradouro}"/>
                        <h:outputText value="#{condominioController.selected.logradouro}" title="#{bundle.ViewCondominioTitle_logradouro}"/>
                        <h:outputText value="#{bundle.ViewCondominioLabel_nome}"/>
                        <h:outputText value="#{condominioController.selected.nome}" title="#{bundle.ViewCondominioTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewCondominioLabel_numero}"/>
                        <h:outputText value="#{condominioController.selected.numero}" title="#{bundle.ViewCondominioTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewCondominioLabel_sindicoId}"/>
                        <h:outputText value="#{condominioController.selected.sindicoId}" title="#{bundle.ViewCondominioTitle_sindicoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CondominioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
