<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoEditDlg" widgetVar="GrupoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGrupoTitle}">
            <h:form id="GrupoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGrupoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{grupoController.selected.id}" title="#{bundle.EditGrupoTitle_id}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditGrupoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{grupoController.selected.descricao}" title="#{bundle.EditGrupoTitle_descricao}" />
                        <p:outputLabel value="#{bundle.EditGrupoLabel_condominioId}" for="condominioId" />
                        <p:selectOneMenu id="condominioId" value="#{grupoController.selected.condominioId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{condominioController.itemsAvailableSelectOne}"
                                           var="condominioIdItem"
                                           itemValue="#{condominioIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGrupoLabel_subsindicoId}" for="subsindicoId" />
                        <p:selectOneMenu id="subsindicoId" value="#{grupoController.selected.subsindicoId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"
                                           var="subsindicoIdItem"
                                           itemValue="#{subsindicoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoController.update}" value="#{bundle.Save}" update="display,:GrupoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GrupoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GrupoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
