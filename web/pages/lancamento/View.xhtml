<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LancamentoViewDlg" widgetVar="LancamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLancamentoTitle}">
            <h:form id="LancamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lancamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewLancamentoLabel_id}"/>
                        <h:outputText value="#{lancamentoController.selected.id}" title="#{bundle.ViewLancamentoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLancamentoLabel_descricao}"/>
                        <h:outputText value="#{lancamentoController.selected.descricao}" title="#{bundle.ViewLancamentoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewLancamentoLabel_valortotal}"/>
                        <h:outputText value="#{lancamentoController.selected.valortotal}" title="#{bundle.ViewLancamentoTitle_valortotal}"/>
                        <h:outputText value="#{bundle.ViewLancamentoLabel_tipolancamentoId}"/>
                        <h:outputText value="#{lancamentoController.selected.tipolancamentoId}" title="#{bundle.ViewLancamentoTitle_tipolancamentoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LancamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
