<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LancamentoEditDlg" widgetVar="LancamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLancamentoTitle}">
            <h:form id="LancamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lancamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLancamentoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lancamentoController.selected.id}" title="#{bundle.EditLancamentoTitle_id}" required="true" requiredMessage="#{bundle.EditLancamentoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditLancamentoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{lancamentoController.selected.descricao}" title="#{bundle.EditLancamentoTitle_descricao}" />
                        <p:outputLabel value="#{bundle.EditLancamentoLabel_valortotal}" for="valortotal" />
                        <p:inputText id="valortotal" value="#{lancamentoController.selected.valortotal}" title="#{bundle.EditLancamentoTitle_valortotal}" />
                        <p:outputLabel value="#{bundle.EditLancamentoLabel_tipolancamentoId}" for="tipolancamentoId" />
                        <p:selectOneMenu id="tipolancamentoId" value="#{lancamentoController.selected.tipolancamentoId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipolancamentoController.itemsAvailableSelectOne}"
                                           var="tipolancamentoIdItem"
                                           itemValue="#{tipolancamentoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lancamentoController.update}" value="#{bundle.Save}" update="display,:LancamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LancamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LancamentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
