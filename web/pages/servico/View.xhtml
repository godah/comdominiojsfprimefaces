<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicoViewDlg" widgetVar="ServicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServicoTitle}">
            <h:form id="ServicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicoController.selected != null}">
                        <h:outputText value="#{bundle.ViewServicoLabel_id}"/>
                        <h:outputText value="#{servicoController.selected.id}" title="#{bundle.ViewServicoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewServicoLabel_descricao}"/>
                        <h:outputText value="#{servicoController.selected.descricao}" title="#{bundle.ViewServicoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewServicoLabel_nome}"/>
                        <h:outputText value="#{servicoController.selected.nome}" title="#{bundle.ViewServicoTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewServicoLabel_tiposervicoidId}"/>
                        <h:outputText value="#{servicoController.selected.tiposervicoidId}" title="#{bundle.ViewServicoTitle_tiposervicoidId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServicoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
