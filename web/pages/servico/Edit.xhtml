<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicoEditDlg" widgetVar="ServicoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServicoTitle}">
            <h:form id="ServicoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditServicoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{servicoController.selected.id}" title="#{bundle.EditServicoTitle_id}" required="true" requiredMessage="#{bundle.EditServicoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditServicoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{servicoController.selected.descricao}" title="#{bundle.EditServicoTitle_descricao}" />
                        <p:outputLabel value="#{bundle.EditServicoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{servicoController.selected.nome}" title="#{bundle.EditServicoTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditServicoLabel_tiposervicoidId}" for="tiposervicoidId" />
                        <p:selectOneMenu id="tiposervicoidId" value="#{servicoController.selected.tiposervicoidId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tiposervicoController.itemsAvailableSelectOne}"
                                           var="tiposervicoidIdItem"
                                           itemValue="#{tiposervicoidIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicoController.update}" value="#{bundle.Save}" update="display,:ServicoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServicoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServicoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
