<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipounidadeViewDlg" widgetVar="TipounidadeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipounidadeTitle}">
            <h:form id="TipounidadeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipounidadeController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipounidadeLabel_id}"/>
                        <h:outputText value="#{tipounidadeController.selected.id}" title="#{bundle.ViewTipounidadeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipounidadeLabel_descricao}"/>
                        <h:outputText value="#{tipounidadeController.selected.descricao}" title="#{bundle.ViewTipounidadeTitle_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipounidadeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
