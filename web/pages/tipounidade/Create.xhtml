<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipounidadeCreateDlg" widgetVar="TipounidadeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipounidadeTitle}">
            <h:form id="TipounidadeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipounidadeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipounidadeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipounidadeController.selected.id}" title="#{bundle.CreateTipounidadeTitle_id}" required="true" requiredMessage="#{bundle.CreateTipounidadeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipounidadeLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{tipounidadeController.selected.descricao}" title="#{bundle.CreateTipounidadeTitle_descricao}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipounidadeController.create}" value="#{bundle.Save}" update="display,:TipounidadeListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipounidadeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipounidadeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
