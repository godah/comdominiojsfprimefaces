<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArealazerViewDlg" widgetVar="ArealazerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArealazerTitle}">
            <h:form id="ArealazerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arealazerController.selected != null}">
                        <h:outputText value="#{bundle.ViewArealazerLabel_id}"/>
                        <h:outputText value="#{arealazerController.selected.id}" title="#{bundle.ViewArealazerTitle_id}"/>
                        <h:outputText value="#{bundle.ViewArealazerLabel_area}"/>
                        <h:outputText value="#{arealazerController.selected.area}" title="#{bundle.ViewArealazerTitle_area}"/>
                        <h:outputText value="#{bundle.ViewArealazerLabel_descricao}"/>
                        <h:outputText value="#{arealazerController.selected.descricao}" title="#{bundle.ViewArealazerTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewArealazerLabel_tipoareaId}"/>
                        <h:outputText value="#{arealazerController.selected.tipoareaId}" title="#{bundle.ViewArealazerTitle_tipoareaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArealazerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
