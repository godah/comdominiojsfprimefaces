<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificacaoViewDlg" widgetVar="NotificacaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotificacaoTitle}">
            <h:form id="NotificacaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificacaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotificacaoLabel_id}"/>
                        <h:outputText value="#{notificacaoController.selected.id}" title="#{bundle.ViewNotificacaoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNotificacaoLabel_data}"/>
                        <h:outputText value="#{notificacaoController.selected.data}" title="#{bundle.ViewNotificacaoTitle_data}"/>
                        <h:outputText value="#{bundle.ViewNotificacaoLabel_descricao}"/>
                        <h:outputText value="#{notificacaoController.selected.descricao}" title="#{bundle.ViewNotificacaoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewNotificacaoLabel_titulo}"/>
                        <h:outputText value="#{notificacaoController.selected.titulo}" title="#{bundle.ViewNotificacaoTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewNotificacaoLabel_condominioId}"/>
                        <h:outputText value="#{notificacaoController.selected.condominioId}" title="#{bundle.ViewNotificacaoTitle_condominioId}"/>
                        <h:outputText value="#{bundle.ViewNotificacaoLabel_pessoaId}"/>
                        <h:outputText value="#{notificacaoController.selected.pessoaId}" title="#{bundle.ViewNotificacaoTitle_pessoaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotificacaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
