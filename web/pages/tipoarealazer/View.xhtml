<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoarealazerViewDlg" widgetVar="TipoarealazerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoarealazerTitle}">
            <h:form id="TipoarealazerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoarealazerController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoarealazerLabel_id}"/>
                        <h:outputText value="#{tipoarealazerController.selected.id}" title="#{bundle.ViewTipoarealazerTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipoarealazerLabel_descricao}"/>
                        <h:outputText value="#{tipoarealazerController.selected.descricao}" title="#{bundle.ViewTipoarealazerTitle_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoarealazerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
