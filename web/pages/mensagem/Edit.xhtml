<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MensagemEditDlg" widgetVar="MensagemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMensagemTitle}">
            <h:form id="MensagemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mensagemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMensagemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{mensagemController.selected.id}" title="#{bundle.EditMensagemTitle_id}" required="true" requiredMessage="#{bundle.EditMensagemRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditMensagemLabel_datacriacao}" for="datacriacao" />
                        <p:inputText id="datacriacao" value="#{mensagemController.selected.datacriacao}" title="#{bundle.EditMensagemTitle_datacriacao}" />
                        <p:outputLabel value="#{bundle.EditMensagemLabel_texto}" for="texto" />
                        <p:inputText id="texto" value="#{mensagemController.selected.texto}" title="#{bundle.EditMensagemTitle_texto}" />
                        <p:outputLabel value="#{bundle.EditMensagemLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{mensagemController.selected.titulo}" title="#{bundle.EditMensagemTitle_titulo}" />
                        <p:outputLabel value="#{bundle.EditMensagemLabel_condominioId}" for="condominioId" />
                        <p:selectOneMenu id="condominioId" value="#{mensagemController.selected.condominioId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{condominioController.itemsAvailableSelectOne}"
                                           var="condominioIdItem"
                                           itemValue="#{condominioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mensagemController.update}" value="#{bundle.Save}" update="display,:MensagemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MensagemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MensagemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
