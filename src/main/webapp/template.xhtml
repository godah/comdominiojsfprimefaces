<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="Ordem de Serviço" outcome="/pages/serviceorder/List.xhtml" icon="ui-icon-wrench"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Clientes" outcome="/pages/client/List.xhtml" />
                            <p:menuitem value="Marcas de Aparelhos" outcome="/pages/brand/List.xhtml" />
                            <p:menuitem value="Modelos de Aparelhos" outcome="/pages/model/List.xhtml" />
                            <p:menuitem value="Operadoras" outcome="/pages/carrierservice/List.xhtml" />
                            <p:menuitem value="Usuários" outcome="/pages/user/List.xhtml" disabled="#{MBSession.usuarios.usertypeId.id != 3}" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                
                <div style="text-align: right;font-style: italic;">
                    <b><h:outputText value="Usuário: "/></b>
                    <h:outputText value="#{MBSession.usuarios.name}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
                    <h:form>
                        <p:commandButton action="#{autenticadorBean.registraLogout()}" icon="ui-icon-extlink" value="Sair"/>
                    </h:form>
                </div>
                
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
