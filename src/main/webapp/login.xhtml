<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <!--h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="scripts.js" /-->

        <style>
    .ui-widget, .ui-widget .ui-widget {
        font-size: 95% !important;
    }
        </style>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>OS Celulares</title>
    </h:head>

    <h:body>

        <p:growl id="msgGlobal" life="4000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <ui:insert name="menu" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                
                <h:form id="frmLogin">
                    <p:growl id="msgs" showDetail="true" />

                    <h:panelGrid id="pnLogin" columns="2" style="width: 300px;height: 50px;margin: auto;margin-top: 50px;">
                        <f:facet name="header"> Login</f:facet>
                        <p:outputLabel value="Login:" for="txtLogin" />
                        <p:inputText 
                            size="20" 
                            maxlength="30"
                            id="txtLogin"
                            value="#{autenticadorBean.nome}"
                            required="true"
                            requiredMessage="O campo Login obrigatório."/>

                        <p:outputLabel value="Senha:" for="txtSenha" />
                        <p:password 
                            size="20" 
                            maxlength="30"
                            id="txtSenha"
                            value="#{autenticadorBean.senha}"
                            required="true"
                            requiredMessage="O campo Senha obrigatório."/>

                        <f:facet name="footer">
                            <p:commandButton value="Login" action="#{autenticadorBean.autentica()}"
                                             update=":frmLogin:pnLogin :msgGlobal"
                                             style="position: relative; left: 184px;"/>
                        </f:facet>
                    </h:panelGrid>

                </h:form>
               
            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
