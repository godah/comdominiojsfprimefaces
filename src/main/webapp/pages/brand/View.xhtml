<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BrandViewDlg" widgetVar="BrandViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBrandTitle}">
            <h:form id="BrandViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{brandController.selected != null}">
                        <h:outputText value="#{bundle.ViewBrandLabel_id}"/>
                        <h:outputText value="#{brandController.selected.id}" title="#{bundle.ViewBrandTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBrandLabel_descr}"/>
                        <h:outputText value="#{brandController.selected.descr}" title="#{bundle.ViewBrandTitle_descr}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BrandViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
