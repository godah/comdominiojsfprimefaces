<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BrandEditDlg" widgetVar="BrandEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBrandTitle}">
            <h:form id="BrandEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{brandController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBrandLabel_id}" for="id" />
                        <p:inputText id="id" value="#{brandController.selected.id}" title="#{bundle.EditBrandTitle_id}" required="true" requiredMessage="#{bundle.EditBrandRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditBrandLabel_descr}" for="descr" />
                        <p:inputText id="descr" value="#{brandController.selected.descr}" title="#{bundle.EditBrandTitle_descr}" required="true" requiredMessage="#{bundle.EditBrandRequiredMessage_descr}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{brandController.update}" value="#{bundle.Save}" update="display,:BrandListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BrandEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BrandEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
