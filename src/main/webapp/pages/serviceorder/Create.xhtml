<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceorderCreateDlg" widgetVar="ServiceorderCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiceorderTitle}">
            <h:form id="ServiceorderCreateForm">
                <h2>OS: #{serviceorderController.selected.code}</h2>
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{serviceorderController.selected != null}">
                        <p:outputLabel value="Cliente:" for="clientId" />
                        <p:selectOneMenu id="clientId" value="#{serviceorderController.selected.clientId}" required="true" requiredMessage="Cliente Requerido." 
                                         filterMatchMode="contains" filter="true">
                            <f:selectItem itemLabel="Selecione um Cliente..." noSelectionOption="true"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientIdItem"
                                           itemValue="#{clientIdItem}"
                                           itemLabel="#{clientIdItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Modelo:" for="modelId" />
                        <p:selectOneMenu id="modelId" value="#{serviceorderController.selected.modelId}" required="true" requiredMessage="Modelo Requerido."
                                         filterMatchMode="contains" filter="true">
                            <f:selectItem itemLabel="Selecione um Modelo..." noSelectionOption="true"/>
                            <f:selectItems value="#{modelController.itemsAvailableSelectOne}"
                                           var="modelIdItem"
                                           itemValue="#{modelIdItem}"
                                           itemLabel="#{modelIdItem.brandId.descr} / #{modelIdItem.descr}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Operadora" for="carrierserviceId" />
                        <p:selectOneMenu id="carrierserviceId" value="#{serviceorderController.selected.carrierserviceId}"
                                         filterMatchMode="contains" filter="true">
                            <f:selectItem itemLabel="Selecione uma Operadora..." noSelectionOption="true"/>
                            <f:selectItems value="#{carrierserviceController.itemsAvailableSelectOne}"
                                           var="carrierserviceIdItem"
                                           itemValue="#{carrierserviceIdItem}"
                                           itemLabel="#{carrierserviceIdItem.descr}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_lockpasswd}" for="lockpasswd" />
                        <p:inputText id="lockpasswd" value="#{serviceorderController.selected.lockpasswd}" title="#{bundle.CreateServiceorderTitle_lockpasswd}" />
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_imei}" for="imei" />
                        <p:inputText id="imei" value="#{serviceorderController.selected.imei}" title="#{bundle.CreateServiceorderTitle_imei}" />
                    </p:panelGrid>
                    <p:panelGrid columns="6" rendered="#{serviceorderController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_batery}" for="batery" />
                        <p:selectBooleanCheckbox id="batery" value="#{serviceorderController.selected.batery}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_baterycode}" for="baterycode" />
                        <p:inputText id="baterycode" value="#{serviceorderController.selected.baterycode}" title="#{bundle.CreateServiceorderTitle_baterycode}" />
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_working}" for="working" />
                        <p:selectBooleanCheckbox id="working" value="#{serviceorderController.selected.working}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_chip}" for="chip" />
                        <p:selectBooleanCheckbox id="chip" value="#{serviceorderController.selected.chip}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_charger}" for="charger" />
                        <p:selectBooleanCheckbox id="charger" value="#{serviceorderController.selected.charger}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_sdcard}" for="sdcard" />
                        <p:selectBooleanCheckbox id="sdcard" value="#{serviceorderController.selected.sdcard}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_cwCam}" for="cwCam" />
                        <p:selectBooleanCheckbox id="cwCam" value="#{serviceorderController.selected.cwCam}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_cwAudio}" for="cwAudio" />
                        <p:selectBooleanCheckbox id="cwAudio" value="#{serviceorderController.selected.cwAudio}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_cwBell}" for="cwBell" />
                        <p:selectBooleanCheckbox id="cwBell" value="#{serviceorderController.selected.cwBell}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_cwMicrofone}" for="cwMicrofone" />
                        <p:selectBooleanCheckbox id="cwMicrofone" value="#{serviceorderController.selected.cwMicrofone}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_cwDisplay}" for="cwDisplay" />
                        <p:selectBooleanCheckbox id="cwDisplay" value="#{serviceorderController.selected.cwDisplay}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_cwExternalsignal}" for="cwExternalsignal" />
                        <p:selectBooleanCheckbox id="cwExternalsignal" value="#{serviceorderController.selected.cwExternalsignal}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_cwKeys}" for="cwKeys" />
                        <p:selectBooleanCheckbox id="cwKeys" value="#{serviceorderController.selected.cwKeys}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_cwChargecircuit}" for="cwChargecircuit" />
                        <p:selectBooleanCheckbox id="cwChargecircuit" value="#{serviceorderController.selected.cwChargecircuit}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_scratchedcarcass}" for="scratchedcarcass" />
                        <p:selectBooleanCheckbox id="scratchedcarcass" value="#{serviceorderController.selected.scratchedcarcass}"/>
                        <p:outputLabel value="#{bundle.CreateServiceorderLabel_brokencarcass}" for="brokencarcass" />
                        <p:selectBooleanCheckbox id="brokencarcass" value="#{serviceorderController.selected.brokencarcass}"/>
                    </p:panelGrid>
                    <p:outputLabel value="#{bundle.CreateServiceorderLabel_note}" for="note" />
                    <p:panelGrid columns="1" rendered="#{serviceorderController.selected != null}">
                        <p:inputTextarea rows="3" cols="225" maxlength="200" id="note" value="#{serviceorderController.selected.note}" title="#{bundle.CreateServiceorderTitle_note}" />
                    </p:panelGrid>
                    <p:outputLabel value="#{bundle.CreateServiceorderLabel_issues}" for="issues" />
                    <p:panelGrid columns="1" rendered="#{serviceorderController.selected != null}">
                        <p:inputTextarea rows="4" cols="225" maxlength="300" id="issues" value="#{serviceorderController.selected.issues}" title="#{bundle.CreateServiceorderTitle_issues}" required="true" requiredMessage="#{bundle.CreateServiceorderRequiredMessage_issues}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceorderController.create}" value="#{bundle.Save}" update="display,:ServiceorderListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiceorderCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceorderCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
