<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListServiceorderTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ServiceorderListForm">
                <p:panel header="#{bundle.ListServiceorderTitle}">
                    <p:dataTable id="datalist" value="#{serviceorderController.items}" var="item"
                                 selectionMode="single" selection="#{serviceorderController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_serviceordercol}"/>
                            </f:facet>
                            <h:outputText value="#{item.serviceordercol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_imei}"/>
                            </f:facet>
                            <h:outputText value="#{item.imei}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_lockpasswd}"/>
                            </f:facet>
                            <h:outputText value="#{item.lockpasswd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_batery}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.batery}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_baterycode}"/>
                            </f:facet>
                            <h:outputText value="#{item.baterycode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_working}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.working}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_chip}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.chip}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_charger}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.charger}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_sdcard}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.sdcard}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_cwCam}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cwCam}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_cwAudio}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cwAudio}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_cwBell}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cwBell}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_cwMicrofone}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cwMicrofone}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_cwDisplay}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cwDisplay}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_cwExternalsignal}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cwExternalsignal}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_cwKeys}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cwKeys}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_cwChargecircuit}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cwChargecircuit}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_scratchedcarcass}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.scratchedcarcass}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_brokencarcass}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.brokencarcass}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_authorization}"/>
                            </f:facet>
                            <h:outputText value="#{item.authorization}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_authorizationdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.authorizationdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_risk}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.risk}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_issues}"/>
                            </f:facet>
                            <h:outputText value="#{item.issues}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_resultOk}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.resultOk}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_resultNotfix}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.resultNotfix}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_delivered}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.delivered}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_deliveryforecast}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryforecast}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_undone}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.undone}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_abandoned}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.abandoned}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_technote}"/>
                            </f:facet>
                            <h:outputText value="#{item.technote}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_signal}"/>
                            </f:facet>
                            <h:outputText value="#{item.signal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_rest}"/>
                            </f:facet>
                            <h:outputText value="#{item.rest}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_clientId}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_modelId}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_carrierserviceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.carrierserviceId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceorderTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{serviceorderController.prepareCreate}" update=":ServiceorderCreateForm" oncomplete="PF('ServiceorderCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ServiceorderViewForm" oncomplete="PF('ServiceorderViewDialog').show()" disabled="#{empty serviceorderController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ServiceorderEditForm" oncomplete="PF('ServiceorderEditDialog').show()" disabled="#{empty serviceorderController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{serviceorderController.destroy}" update=":growl,datalist" disabled="#{empty serviceorderController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
