<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfDel" widgetVar="ConfDel" modal="true" resizable="false" appendTo="@(body)" header="Confirmar Exclusão">
            <h:form id="ConfirmDel">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceorderController.selected != null}">
                        <h:outputText value="#{bundle.ViewServiceorderLabel_code}"/>
                        <h:outputText value="#{serviceorderController.selected.code}" title="#{bundle.ViewServiceorderTitle_code}"/>
                        <h:outputText value="#{bundle.ViewServiceorderLabel_date}"/>
                        <h:outputText value="#{serviceorderController.selected.date}" title="#{bundle.ViewServiceorderTitle_date}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Cliente"/>
                        <h:outputText value="#{serviceorderController.selected.clientId.name}" title="#{bundle.ViewServiceorderTitle_clientId}"/>
                        <h:outputText value="Modelo"/>
                        <h:outputText value="#{serviceorderController.selected.modelId.descr}" title="#{bundle.ViewServiceorderTitle_modelId}"/>
                        <h:outputText value="Autorização"/>
                        <h:outputText value="#{serviceorderController.selected.authorization}" title="#{bundle.ViewServiceorderTitle_authorization}"/>
                        <h:outputText value="#{bundle.ViewServiceorderLabel_authorizationdate}"/>
                        <h:outputText value="#{serviceorderController.selected.authorizationdate}" title="#{bundle.ViewServiceorderTitle_authorizationdate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewServiceorderLabel_resultOk}"/>
                        <p:selectBooleanCheckbox value="#{serviceorderController.selected.resultOk}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewServiceorderLabel_resultNotfix}"/>
                        <p:selectBooleanCheckbox value="#{serviceorderController.selected.resultNotfix}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewServiceorderLabel_delivered}"/>
                        <p:selectBooleanCheckbox value="#{serviceorderController.selected.delivered}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewServiceorderLabel_deliveryforecast}"/>
                        <h:outputText value="#{serviceorderController.selected.deliveryforecast}" title="#{bundle.ViewServiceorderTitle_deliveryforecast}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton id="deleteButtons" icon="ui-icon-trash"  value="Confirmar" actionListener="#{serviceorderController.destroy}" update=":growl" disabled="#{empty serviceorderController.selected}" onclick="ConfDel.hide()"/>
                    <p:commandButton value="Cancelar" onclick="ConfDel.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
