<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModelCreateDlg" widgetVar="ModelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateModelTitle}">
            <h:form id="ModelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateModelLabel_descr}" for="descr" />
                        <p:inputText id="descr" value="#{modelController.selected.descr}" title="#{bundle.CreateModelTitle_descr}" required="true" requiredMessage="#{bundle.CreateModelRequiredMessage_descr}"/>
                        <p:outputLabel value="#{bundle.CreateModelLabel_brandId}" for="brandId" />
                        <p:selectOneMenu id="brandId" value="#{modelController.selected.brandId}" required="true" requiredMessage="Selecione uma Marca." filterMatchMode="contains" filter="true">
                            <f:selectItems value="#{brandController.itemsAvailableSelectOne}"
                                           var="brandIdItem"
                                           itemValue="#{brandIdItem}"
                                           itemLabel="#{brandIdItem.descr}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modelController.create}" value="#{bundle.Save}" update="display,:ModelListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
