<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BudgetViewDlg" widgetVar="BudgetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBudgetTitle}">
            <h:form id="BudgetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{budgetController.selected != null}">
                        <h:outputText value="#{bundle.ViewBudgetLabel_id}"/>
                        <h:outputText value="#{budgetController.selected.id}" title="#{bundle.ViewBudgetTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBudgetLabel_descr}"/>
                        <h:outputText value="#{budgetController.selected.descr}" title="#{bundle.ViewBudgetTitle_descr}"/>
                        <h:outputText value="#{bundle.ViewBudgetLabel_value}"/>
                        <h:outputText value="#{budgetController.selected.value}" title="#{bundle.ViewBudgetTitle_value}"/>
                        <h:outputText value="#{bundle.ViewBudgetLabel_serviceorderId}"/>
                        <h:outputText value="#{budgetController.selected.serviceorderId}" title="#{bundle.ViewBudgetTitle_serviceorderId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BudgetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
