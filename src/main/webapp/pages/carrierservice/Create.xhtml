<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarrierserviceCreateDlg" widgetVar="CarrierserviceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCarrierserviceTitle}">
            <h:form id="CarrierserviceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carrierserviceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCarrierserviceLabel_descr}" for="descr" />
                        <p:inputText id="descr" value="#{carrierserviceController.selected.descr}" title="#{bundle.CreateCarrierserviceTitle_descr}" required="true" requiredMessage="#{bundle.CreateCarrierserviceRequiredMessage_descr}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carrierserviceController.create}" value="#{bundle.Save}" update="display,:CarrierserviceListForm:datalist,:growl" oncomplete="handleSubmit(args,'CarrierserviceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarrierserviceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
