<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarrierserviceEditDlg" widgetVar="CarrierserviceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarrierserviceTitle}">
            <h:form id="CarrierserviceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carrierserviceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarrierserviceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{carrierserviceController.selected.id}" title="#{bundle.EditCarrierserviceTitle_id}" required="true" requiredMessage="#{bundle.EditCarrierserviceRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCarrierserviceLabel_descr}" for="descr" />
                        <p:inputText id="descr" value="#{carrierserviceController.selected.descr}" title="#{bundle.EditCarrierserviceTitle_descr}" required="true" requiredMessage="#{bundle.EditCarrierserviceRequiredMessage_descr}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carrierserviceController.update}" value="#{bundle.Save}" update="display,:CarrierserviceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarrierserviceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarrierserviceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
