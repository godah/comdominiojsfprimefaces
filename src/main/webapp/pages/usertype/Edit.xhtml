<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsertypeEditDlg" widgetVar="UsertypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsertypeTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usertypeController.selected != null}">

                        <p:inputText id="id" value="#{usertypeController.selected.id}" title="#{bundle.EditUsertypeTitle_id}" required="true" requiredMessage="#{bundle.EditUsertypeRequiredMessage_id}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{usertypeController.update}" value="#{bundle.Save}" update="display,:UsertypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsertypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsertypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
