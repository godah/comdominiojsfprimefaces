<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsertypeCreateDlg" widgetVar="UsertypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsertypeTitle}">
            <h:form id="UsertypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usertypeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsertypeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usertypeController.selected.id}" title="#{bundle.CreateUsertypeTitle_id}" required="true" requiredMessage="#{bundle.CreateUsertypeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUsertypeLabel_descr}" for="descr" />
                        <p:inputText id="descr" value="#{usertypeController.selected.descr}" title="#{bundle.CreateUsertypeTitle_descr}" required="true" requiredMessage="#{bundle.CreateUsertypeRequiredMessage_descr}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usertypeController.create}" value="#{bundle.Save}" update="display,:UsertypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsertypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsertypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
